<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>DOMIKTUT</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href=""><img src="jpg/logo_light.png" alt=""></a>
                <nav class="blok__header__logo">
                    <img src="jpg/point.png" alt="">
                    <select class="header__location">
                        <option value="Kazan">Казань</option>
                        <option value="Ukraine">Україна</option>
                        <option value="Czech_Republic">Чехія</option>
                        <option value="Poland">Польща</option>
                    </select>
                </nav>
                <button type="button" class="magazine">Журнал</button>
            </div>
            <div class="header__menu menu">
                <ul class="header-menu__links">
                    <li class="header__menu__items">
                        <a href="">Часті питання</a>
                    </li>

                    <li class="header__menu__items">
                        <a href="">Співпраця</a>
                    </li>
                </ul>
            </div>
            <div class="header__sead sead">
                <ul class="header__search__bar">
                    <img src="jpg/like.png" alt="" style="cursor: pointer;">
                    <li class="header__search__bar-items">
                        <img src="jpg/lup.png" alt="">
                        <a href="">Пошук за назвою</a>
                    </li>
                    <li class="header__search__bar-items">
                        <img src="jpg/telephon.png" alt="">
                        <a href="">8 (843) 528-65-48</a>
                    </li>
                </ul>
            </div>
        </div>
        <section class="page__main main-block">
            <div class="main-block__container">
                <div class="main-block__body body-main-block">
                    <div class="body-main-block__content content-main-block">
                        <h1 class="content-main-block__title">Оренда котеджів та <br> будинків в Казані</h1>
                        <h3 class="content-main-block__text">
                            Знайдіть ідеальний варіант самі <br> або надайте це нам</h3>
                        <nav class="body-main-block__categories categories-main-block">
                            <div class="categories-main-block__hous"></div>
                            <div class="categories-main-block__socialNetworks"></div>
                        </nav>
                    </div>
                    <div class="body-main-block__forum">
                        <div class="main-block__nameInputOne">
                        <div class="main-nameInput__text">
                            <h1 class="forum-textOne">В'їзд <span style="margin-left: 81px">Від'їзд</span></h1>

                        </div>
                            <input type="text" name="to" id="input-to" size="16px" placeholder="Від">

                            <input type="text" name="after" id="input-after" placeholder="До">
                        </div>
                        <div class="main-block__nameInputTwo">
                            <div class="main-nameInput__textTwo">
                                <h1 class="inputPeopleText">Кількість людей</h1>
                            </div>

                            <input type="number" name="people" id="input__people" placeholder="12">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="page">

    </main>

    <footer class="footer">

    </footer>
